<!doctype html><html><head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>JobAid</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--accent:#4f46e5;--accent2:#22d3ee;--border:#1f2937;--text:#e5e7eb;--panel:#0b1220}
    body.light{--bg:#f8fafc;--card:#ffffff;--muted:#64748b;--accent:#4f46e5;--accent2:#06b6d4;--border:#e5e7eb;--text:#0f172a;--panel:#ffffff}
    html,body{margin:0;padding:0}
    body{font:14px system-ui,-apple-system,Segoe UI,Roboto,sans-serif;width:380px;min-height:420px;background:linear-gradient(135deg,var(--bg),#020617);color:var(--text)}
    body.light{background:linear-gradient(135deg,#eef2ff,#ffffff)}
    body.compact{width:300px;min-height:360px}
    .wrap{padding:14px}
    .brand{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .badge{font-size:12px;color:var(--muted)}
    .card{background:rgba(255,255,255,.04);border:1px solid var(--border);border-radius:14px;padding:12px;box-shadow:0 8px 24px rgba(0,0,0,.15);backdrop-filter:blur(6px)}
    body.light .card{background:#ffffff80;box-shadow:0 8px 24px rgba(0,0,0,.08)}
    .grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px}
    body.compact .grid{grid-template-columns:1fr 1fr}
    .row{display:flex;gap:8px;align-items:center;margin:10px 0;flex-wrap:wrap}
    .btn{padding:8px 10px;border:1px solid var(--border);border-radius:10px;cursor:pointer;background:var(--panel);color:var(--text)}
    .btn:hover{border-color:#334155}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent2));border:none;color:white;font-weight:600}
    .muted{color:var(--muted)}
    .pill{display:inline-block;padding:2px 8px;border:1px solid var(--border);border-radius:999px;margin:2px}
    h2{margin:0;font-size:18px}
    #output{white-space:pre-wrap;min-height:120px;background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:10px;margin-top:6px}
    .switches{display:flex;gap:8px}
    .toggle{border:1px solid var(--border);background:var(--panel);color:var(--text);border-radius:999px;padding:6px 10px;cursor:pointer;font-size:12px}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:12px;background:#111827;color:#fff;border-radius:999px;padding:8px 12px;font-size:12px;box-shadow:0 8px 16px rgba(0,0,0,.25);opacity:0;transition:opacity .2s, transform .2s}
    body.light .toast{background:#111827;color:#fff}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(-4px)}
  </style>
</head><body>
  <div class="wrap">
    <div class="brand"><h2>JobAid</h2>
      <div class="switches">
        <button id="btnTheme" class="toggle" title="Toggle dark/light">ðŸŒ™</button>
        <button id="btnCompact" class="toggle" title="Toggle compact">Compact</button>
        <span class="badge" id="modelWarn"></span>
      </div>
    </div>
    <div class="card">
      <div class="grid" style="margin-bottom:8px">
        <button class="btn primary" id="btnSummarize" title="Summarize the job">Summarize JD</button>
        <button class="btn" id="btnKeywords" title="Extract keywords">Keywords</button>
        <button class="btn" id="btnHighlight" title="Highlight on page">Highlight</button>
      </div>
      <div class="row">
        <button class="btn" id="btnBestResume" title="Find best-fit resume">Best-fit</button>
        <button class="btn" id="btnCoverLetter" title="Draft a cover letter">Cover Letter</button>
      </div>
      <div class="muted" id="modelHint">Model:</div>
      <div id="output"></div>
    </div>
  </div>
  <script src="vendor/pdf.js"></script>
  <script src="utils.js"></script>
  <script src="provider.js"></script>
  <script src="popup.js"></script>
</body></html>
