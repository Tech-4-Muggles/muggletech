<!doctype html><html><head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>JobAid Settings</title>
  <style>
    body{font:14px system-ui,-apple-system,Segoe UI,Roboto,sans-serif;padding:16px;max-width:760px;margin:auto}
    input,select,textarea,button{padding:8px;border-radius:8px;border:1px solid #ddd}
    .row{display:flex;gap:10px;align-items:center;margin:10px 0}
    .list{border:1px solid #eee;padding:10px;border-radius:8px}
    label{min-width:140px}
    .hint{color:#666}
  </style>
</head><body>
  <h2>JobAid â€” Settings</h2>
  <section>
    <h3>Model Provider</h3>
    <div class="row">
      <label for="provider">Provider</label>
      <select id="provider">
        <option value="gemini">Google Gemini</option>
        <option value="openai">OpenAI</option>
      </select>
    </div>
    <div class="row" id="rowOpenAI">
      <label>OpenAI API Key</label>
      <input id="apiKeyOpenAI" placeholder="sk-..." style="width:360px"/>
      <button id="saveKeyOpenAI">Save</button>
    </div>
    <div class="row" id="rowGemini">
      <label>Gemini API Key</label>
      <input id="apiKeyGemini" placeholder="AIza..." style="width:360px"/>
      <button id="saveKeyGemini">Save</button>
    </div>
    <p class="hint">Tip: Gemini 1.5 Flash has a free tier in Google AI Studio. Choose provider, paste your key, and click Save.</p>
  </section>

  <section>
    <h3>Resumes</h3>
    <div class="row"><input type="file" id="file" accept=".txt,.pdf,.md,.rtf,.docx" multiple/><button id="addResume">Add</button></div>
    <div class="list" id="resumeList"></div>
  </section>

  <section>
    <h3>Keyword Highlight</h3>
    <div class="row"><input id="kw" placeholder="comma,separated,terms" style="flex:1"/><button id="saveKw">Save Keywords</button></div>
  </section>

  <script src="vendor/pdf.js"></script>
  <script src="utils.js"></script>
  <script src="options.js"></script>
</body></html>
